language: node_js
node_js:
- 8
cache:
  directories:
  - node_modules
script:
- gulp clean
before_deploy:
- cd build
- tag=$(git tag --points-at $TRAVIS_COMMIT | tail -1)
- tar cf ../$tag.tar *
- cd ..
deploy:
  provider: releases
  api_key:
    secure: 
  file: $tag.tar
  skip_cleanup: true
  on:
    tags: true
